# gifsockets.twolfson.com
server {
  # Listen for HTTP traffic
  listen 0.0.0.0:80; listen [::]:80;
  server_name gifsockets.twolfson.com;

  # Set up server specific logs
  access_log /var/log/nginx/gifsockets.twolfson.com.access.log;
  error_log /var/log/nginx/gifsockets.twolfson.com.error.log;

  # Add heades for internal network
  proxy_set_header X-Real-IP $remote_addr;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header Host $http_host;

  # Perform reverse proxy to localhost:8000
  location / {
    proxy_pass http://localhost:8000;
  }
}
