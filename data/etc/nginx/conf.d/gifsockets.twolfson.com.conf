# gifsockets.twolfson.com
server {
  listen 80;
  server_name gifsockets.twolfson.com;

  # Set up logs
  access_log      /var/log/nginx/gifsockets.twolfson.com.access_log;
  error_log       /var/log/nginx/gifsockets.twolfson.com.error_log warn;

  # Normal binding
  location ~* {
    proxy_pass http://localhost:8000;
  }
}
